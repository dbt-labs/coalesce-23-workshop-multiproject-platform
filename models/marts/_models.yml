models:
  - name: fct_orders
    description: Order data, one row per order
    access: public
    config:
      group: revenue
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: varchar
      - name: location_id
        data_type: varchar
      - name: customer_id
        data_type: varchar
      - name: order_total
        data_type: number
      - name: high_order_value
        data_type: boolean
      - name: tax_paid
        data_type: number
      - name: ordered_at
        data_type: timestamp_ntz
      - name: customer_name
        data_type: varchar
      - name: location_name
        data_type: varchar
      - name: tax_rate
        data_type: float
      - name: location_opened_at
        data_type: timestamp_ntz
      - name: ordered_month
        data_type: number
      - name: ordered_day
        data_type: number
      - name: ordered_year
        data_type: number    

    # Declare the versions, and highlight the diffs
    versions:
    
      - v: 1
        deprecation_date: 2024-07-31 00:00:00.00+00:00
        columns:
          # This means: use the 'columns' list from above, but exclude high_order_value
          - include: all
            exclude: [high_order_value]
        
      - v: 2
        columns:
          # This means: use the 'columns' list from above, but exclude tax_rate
          - include: all
            exclude: [tax_rate]

  - name: dim_product_supplies
    description: dim product supplies
    access: public
    config:
      group: product
      contract:
        enforced: true
    columns:
      - name: product_id
        data_type: varchar
      - name: product_name
        data_type: varchar
      - name: product_type
        data_type: varchar
      - name: product_description
        data_type: varchar
      - name: product_price
        data_type: number
      - name: is_food_item
        data_type: boolean
      - name: is_drink_item
        data_type: boolean
      - name: supply_cost
        data_type: number
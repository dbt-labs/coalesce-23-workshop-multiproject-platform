models:
  - name: fct_orders
    access: public
    description: Order data, one row per order
    latest_version: 2
    config:
      groups: revenue
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: varchar
      - name: location_id
        data_type: varchar
      - name: customer_id
        data_type: varchar
      - name: order_total
        data_type: number
      - name: is_high_order_value
        data_type: boolean
      - name: tax_paid
        data_type: number
      - name: ordered_at
        data_type: timestamp_ntz
      - name: customer_name
        data_type: varchar
      - name: location_name
        data_type: varchar
      - name: tax_rate
        data_type: float
      - name: location_opened_at
        data_type: timestamp_ntz
      - name: ordered_month
        data_type: number
      - name: ordered_day
        data_type: number
      - name: ordered_year
        data_type: number
    versions:
      - v: 1
        deprecation_date: 2024-10-11
        columns:
          - include: all
            exclude: [is_high_order_value]
      - v: 2
        alias: fct_orders
        columns:
          - include: all
            exclude: [tax_rate]

